name: SimpleDeployment

on:
  push:
    branches: [mmain]

jobs:
  lintTest:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          echo "Installing dependencies"
          npm install
        env:
          CI: true
      